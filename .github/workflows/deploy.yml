name: Deploy to RSACrack
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SSH â†’ run deploy.sh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.RSACRACK_HOST }}
          username: ${{ secrets.RSACRACK_USER }}
          key: ${{ secrets.RSACRACK_SSH_KEY }}
          script: bash ~/rsacrack/deploy.sh

      - name: Health check
        run: curl -fsS https://rsacrack.com/api/health
